<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/CSS/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="p-5 mb-4 border-5 border-bottom border-dark text-center">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container-lg px-5" id="timeBlockContainer">
 
    <!-- Example of a past time block. The "past" class adds a gray background color. -->
    <div id="hour-9" class="row time-block past ">
      <div class="col-2 col-md-1 hour text-center py-3">9</div>
      <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
      <button class="btn saveBtn col-2 col-md-1" aria-label id="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>

    <!-- Example of a a present time block. The "present" class adds a red background color. -->
    <div id="hour-10" class="row time-block  present">
      <div class="col-2 col-md-1 hour text-center py-3">10</div>
      <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
      <button class="btn saveBtn col-2 col-md-1" aria-label id="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>

    <!-- Example of a future time block. The "future" class adds a green background color. -->
    <div id="hour-11" class="row time-block future ">
      <div class="col-2 col-md-1 hour text-center py-3">11</div>
      <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
      <button class="btn saveBtn col-2 col-md-1" aria-label id="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>
    <div id="hour-12" class="row time-block future ">
      <div class="col-2 col-md-1 hour text-center py-3">12</div>
      <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
      <button class="btn saveBtn col-2 col-md-1" aria-label id="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>
    <div id="hour-13" class="row time-block future">
      <div class="col-2 col-md-1 hour text-center py-3">13</div>
      <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
      <button class="btn saveBtn col-2 col-md-1" aria-label id="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>
    <div id="hour-14" class="row time-block future ">
      <div class="col-2 col-md-1 hour text-center py-3">14</div>
      <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
      <button class="btn saveBtn col-2 col-md-1" aria-label id="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>
    <div id="hour-15" class="row time-block future  ">
      <div class="col-2 col-md-1 hour text-center py-3">15</div>
      <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
      <button class="btn saveBtn col-2 col-md-1" aria-label id="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/plugin/utc.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/plugin/advancedFormat.min.js"></script>
    <script>
      dayjs.extend(window.dayjs_plugin_utc)
      dayjs.extend(window.dayjs_plugin_advancedFormat)
    </script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
